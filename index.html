<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/responsive.css">

		<title>Application Météo</title>
	</head>

	<body>
		<div class="weather-app">
			<div class="container">
				<h3 class="brand">La Météo</h3>
				<div>
					<h1 class="temp">25&#176</h1>
					<div class="city-name">
						<h1 class="name">Marseille</h1>
						<small>
							<span class="time">07.10 </span>
							-
							<span class="date">Lundi 15 Sep</span>
						</small>
					</div>
					<div class="weather">
						<img src="./icons/day/113.png" class="icon" alt="Icon" width="50" height="50"></img>
						<span class="condition">Nuageux</span>
					</div>
				</div>
			</div>
			<div class="panel">
				<form action="" id="locationInput">
					<input type="text" class="search" placeholder="Rechercher un lieu">
					<button type="submit" class="submit">
						<span class="material-symbols-outlined">
							search
						</span>
					</button>
				</form>

				<ul class="cities">
					<li class="city">New York</li>
					<li class="city">California</li>
					<li class="city">Paris</li>
					<li class="city">Marseille</li>
				</ul>

				<ul class="details">
					<h4>Détails</h4>
					<li>
						<span>Nuageux</span>
						<span class="cloud">90%</span>
					</li>
					<li>
						<span>Humidité</span>
						<span class="humidity">54%</span>
					</li>
					<li>
						<span>Vent</span>
						<span class="wind">10km/h</span>
					</li>
				</ul>
			</div>

			<script src="/main.js"></script>
	</body>

</html>
